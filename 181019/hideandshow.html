<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('#show').click(function() {
      $('.menu').toggle("slide");
    });
});
</script>
</head>
<body>

<div id="show">Click to Show/ Hide div</div>
 <div class="menu" style="display: none;">
    <ol>
      <li>Pakistan</li>
      <li>Chaina</li>
      <li>USA</li>
      <li>Australia</li>
      <li>Pakistan</li>
      <li>Chaina</li>
      <li>USA</li>
      <li>Australia</li>
    </ol>
 </div>
</body>
</html>
