<!DOCTYPE html>
<html>
<head>
	<style>
		a{				
		    background-color: #4CAF50;
		    padding: 18px 0px;
		    color: white;
		    font-size: 22px;
		    text-align: center;
		    display: block;
		    /* height: 30px; */
		    text-decoration: none;
		}
		
		p {
			display: none;
			text-align: center;
			background-color: #61df66;
			padding: 12px;
			color: #fff;
			font-size: 14px;
		}

		a:hover ~ p{
			display: block;

		}
		
		
	</style>
</head>
<body>


		<a href="">Click to show panel</a>	
		<p id="show">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque aliquid praesentium possimus quod sint, ratione repellendus sapiente ipsum vero consectetur culpa adipisci, voluptatibus explicabo dolorum, itaque unde error temporibus nisi.</p>
	

</body>
</html>
